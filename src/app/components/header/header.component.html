<div class="header">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <!-- Left side -->
      <div class="left-side">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="bg-light rounded-top active" routerLink="messages">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="bg-light rounded-top active" routerLink="contacts">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="bg-light rounded-top active" routerLink="preferences">Preferences</a>
          </li>
        </ul>
      </div>

      <!-- Right Side -->
      <div class="right-side d-flex">
        <select class="mr-4">
          <option value="" *ngFor="let user of users">{{ user }}</option>
        </select>
        <button class="btn btn-primary home-btn mr-2">
          <i class="fas fa-home"></i>
          
        </button>
        <button class="btn btn-primary new-message-btn">
          <i class="fas fa-envelope"></i> New Message
        </button>
      </div>
    </div>
  </div>
</div>
