<div *ngFor="let message of messages">
  <div
    class="d-flex justify-content-between align-items-center p-3 email-detail-header"
  >
    <!-- Col left -->
    <div class="col-left">
      <p class="header-title">{{ message.subject }}</p>
      <p>
        {{ message.from }}
        <i class="fas fa-long-arrow-alt-right"></i>
        {{ message.to }}
      </p>
    </div>

    <!-- Col right -->
    <div class="col-right d-flex flex-column">
      <p>{{ message.date | date: "medium" }}</p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary d-flex align-items-center">
          <i class="mr-2 fa fa-reply"></i> Repply
        </button>
        <button class="btn btn-primary d-flex align-items-center">
          <i class="mr-2 fa fa-forward"></i> Forward
        </button>
        <button class="btn btn-primary d-flex align-items-center">
          <i class="mr-2 fa fa-times"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <div class="text-justify py-2 px-4">
    {{ message.body }}
  </div>
</div>
